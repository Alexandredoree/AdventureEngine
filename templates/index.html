<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AdventureEngine by AlexCorp</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="dark-theme">
    <div id="app">
        <div id="left-frame">
            <div id="logo-container">
                <img src="{{ url_for('static', filename='adEng.webp') }}" alt="AdventureEngine Logo" id="logo">            </div>
            <div id="theme-selector">
                <label for="theme-choice">Thème visuel :</label>
                <select id="theme-choice">
                    <option value="dark">Sombre</option>
                    <option value="light">Clair</option>
                    <option value="sepia">Sépia</option>
                </select>
            </div>
            <div id="prompt-input">
                <label for="theme-input">Thème de l'histoire :</label>
                <input type="text" id="theme-input" placeholder="Entrez un thème...">
                <button id="generate" class="btn btn-primary">Commencer l'aventure</button>
            </div>
            <div id="image-container" class="card hidden">
                <h3>Illustration</h3>
                <img id="story-image" alt="Story Illustration" class="hidden">
                <div id="image-loader" class="loader hidden"></div>
            </div>
        </div>
        <main>
            <h1 id="main-title">AdventureEngine by AlexCorp</h1>
            <div id="content-area">
                <div id="story-container" class="card hidden">
                    <div id="story-text"></div>
                    <div id="choices-container">
                        <h3>Choix :</h3>
                        <div id="choices"></div>
                    </div>
                </div>
                <div id="minigame-container" class="card hidden">
                    <h3>Mini-Jeu : Devinez le nombre</h3>
                    <p id="minigame-description"></p>
                    <input type="number" id="minigame-input" placeholder="Entrez votre devinette">
                    <button id="minigame-submit" class="btn">Deviner</button>
                    <p id="minigame-result"></p>
                </div>
            </div>
            <div id="loading-animation" class="hidden">
                <div class="typing-indicator">
                    <span class="dot"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                </div>
                <p>Génération de l'histoire en cours...</p>
            </div>
        </main>
    </div>
    <footer>
        © 2024 Adventure Engine by AlexCorp. Tous droits réservés.
    </footer>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
